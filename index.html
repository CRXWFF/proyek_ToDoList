<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-wrapper">
      <h1>My To Do List</h1>
      <p>Klik dua kali untuk membuat list selesai</p>
      <form name="todo-adder"><input type="text" / class="input-box"></form>
      <button id="add-button" class="button">Add</button>
      <br />
      <ol id="todo-list"></ol>
      <div>
        <button
          id="clear-button"
          class="button"
          onclick="clearCompletedToDoItems()"
        >
          Clear Completed
        </button>
        <button id="" class="button">Empty list</button>
        <button id="" class="button">Save List</button>
      </div>
    </div>
  </body>
</html>

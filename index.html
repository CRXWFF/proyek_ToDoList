<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-wrapper">
      <h1>My To Do List</h1>
      <p>Klik dua kali untuk membuat list selesai</p>
      <form name="todo-adder">
        <input type="text" id="input-box" class="input-box" />
      </form>
      <button id="add-button" class="button">Add</button>
      <br />
      <ol id="todo-list"></ol>
      <div>
        <button
          id="clear-completed-button"
          class="button"
          onclick="clearCompletedToDoItems()"
        >
          Clear Completed
        </button>
        <button id="empty-button" class="button" onclick="emptyList()">
          Empty List
        </button>
        <button id="save-button" class="button" onclick="saveList()">
          Save List
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
